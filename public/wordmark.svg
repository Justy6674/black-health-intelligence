<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="wordmarkGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#6d90ff" stop-opacity="1"/>
      <stop offset="55%" stop-color="#32449a" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#050505" stop-opacity="0"/>
    </radialGradient>
    <filter id="wordmarkSoftGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
    <mask id="wordmark-glitch">
      <rect width="500" height="500" fill="white"/>
      <rect x="40" y="166" width="420" height="12" fill="black"/>
      <rect x="40" y="210" width="420" height="12" fill="black"/>
      <rect x="40" y="252" width="420" height="9" fill="black"/>
    </mask>
  </defs>

  <rect width="500" height="500" fill="#050505"/>
  <circle cx="250" cy="210" r="220" fill="url(#wordmarkGlow)" filter="url(#wordmarkSoftGlow)" opacity="0.9"/>

  <g mask="url(#wordmark-glitch)">
    <text x="60" y="250" font-family="'Arial Black', 'Space Grotesk', sans-serif" font-size="130" font-weight="900" fill="#050505" letter-spacing="4">BLACK</text>
    <text x="65" y="250" font-family="'Arial Black', 'Space Grotesk', sans-serif" font-size="130" font-weight="900" fill="#0c0c0e" letter-spacing="4" opacity="0.45">BLACK</text>
    <text x="54" y="250" font-family="'Arial Black', 'Space Grotesk', sans-serif" font-size="130" font-weight="900" fill="#101218" letter-spacing="4" opacity="0.3">BLACK</text>
  </g>

  <text x="250" y="320" font-family="'Space Grotesk', 'Arial', sans-serif" font-size="20" fill="#96a1ff" text-anchor="middle" letter-spacing="8">HEALTH</text>
  <text x="250" y="350" font-family="'Space Grotesk', 'Arial', sans-serif" font-size="20" fill="#96a1ff" text-anchor="middle" letter-spacing="8">INTELLIGENCE</text>
  <text x="250" y="380" font-family="'Space Grotesk', 'Arial', sans-serif" font-size="20" fill="#96a1ff" text-anchor="middle" letter-spacing="8">PTY LTD</text>
</svg>

