<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logoBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#9cc2ff"/>
      <stop offset="55%" stop-color="#4674d9"/>
      <stop offset="100%" stop-color="#0b1b3b"/>
    </radialGradient>
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
    <mask id="logoGlitch">
      <rect width="500" height="500" fill="white"/>
      <rect x="70" y="130" width="360" height="12" fill="black"/>
      <rect x="70" y="200" width="360" height="10" fill="black"/>
      <rect x="70" y="270" width="360" height="14" fill="black"/>
      <rect x="70" y="330" width="360" height="12" fill="black"/>
    </mask>
  </defs>

  <rect width="500" height="500" fill="#050505"/>
  <circle cx="250" cy="250" r="230" fill="url(#logoBg)" />
  <circle cx="250" cy="250" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" />

  <g filter="url(#logoGlow)" opacity="0.5">
    <text x="120" y="350" font-family="'Arial Black','Space Grotesk',sans-serif" font-size="260" font-weight="900" fill="#01030a">B</text>
  </g>

  <g mask="url(#logoGlitch)">
    <text x="120" y="350" font-family="'Arial Black','Space Grotesk',sans-serif" font-size="260" font-weight="900" fill="#050505">B</text>
    <text x="135" y="350" font-family="'Arial Black','Space Grotesk',sans-serif" font-size="260" font-weight="900" fill="#0f121c" opacity="0.35">B</text>
    <text x="110" y="350" font-family="'Arial Black','Space Grotesk',sans-serif" font-size="260" font-weight="900" fill="#0e162e" opacity="0.2">B</text>
  </g>
</svg>

