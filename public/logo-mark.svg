<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f4f6f8"/>
      <stop offset="40%" stop-color="#c8ccd4"/>
      <stop offset="65%" stop-color="#7e8594"/>
      <stop offset="100%" stop-color="#586070"/>
    </linearGradient>
    <radialGradient id="blueGlow" cx="85%" cy="80%" r="70%">
      <stop offset="0%" stop-color="#20b5ff" stop-opacity="0.9"/>
      <stop offset="45%" stop-color="#0c78ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#041640" stop-opacity="0.7"/>
    </radialGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
    <mask id="steps">
      <rect width="500" height="500" fill="white"/>
      <rect x="74" y="120" width="352" height="16" fill="black"/>
      <rect x="74" y="205" width="352" height="14" fill="black"/>
      <rect x="74" y="285" width="352" height="18" fill="black"/>
      <rect x="74" y="350" width="352" height="14" fill="black"/>
    </mask>
  </defs>

  <rect width="500" height="500" fill="none"/>
  <g filter="url(#shadow)" opacity="0.35">
    <text x="120" y="360" font-family="'Arial Black','Space Grotesk',sans-serif" font-size="300" font-weight="900" fill="#000000">B</text>
  </g>
  <g mask="url(#steps)">
    <text x="120" y="360" font-family="'Arial Black','Space Grotesk',sans-serif" font-size="300" font-weight="900" fill="url(#metallic)">B</text>
    <text x="120" y="360" font-family="'Arial Black','Space Grotesk',sans-serif" font-size="300" font-weight="900" fill="url(#blueGlow)" opacity="0.95">B</text>
  </g>
</svg>

